<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />

  <title>My Calculator</title>
</head>

<body>
  <section class="container mt-5">
    <!--inicio container-->
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-center">
        <br />
        <div class="calculator bg-dark">
          <input type="text" placeholder="0" class="input1 form-control" />
          <div class="row">
            <button  type="button" class="btn btn-dark btn-lg btn-clear">
              C
            </button>
            <button type="button" class="btn btn-dark btn-lg btn-num">
              (
            </button>
            <button  type="button" class="btn btn-dark btn-lg btn-num">
              )
            </button>
            <button  type="button" class="btn btn-dark btn-lg btn-num">
              /
            </button>
            
          </div>
          <div class="row">
            <button  type="button" class="btn btn-dark btn-lg btn-num">
              7
            </button>
            <button  type="button" class="btn btn-dark btn-lg btn-num">
              8
            </button>
            <button  type="button" class="btn btn-dark btn-lg btn-num">
              9
            </button>
            <button  type="button" class="btn btn-dark btn-lg btn-num">
              *
            </button>
          
          </div>
          <div class="row">
            <button  type="button" class="btn btn-dark btn-lg btn-num">
              4
            </button>
            <button  type="button" class="btn btn-dark btn-lg btn-num">
              5
            </button>
            <button  type="button" class="btn btn-dark btn-lg btn-num">
              6
            </button>
            <button  type="button" class="btn btn-dark btn-lg btn-num">
              -
            </button>
            
          </div>
          <div class="row">
            <button  type="button" class="btn btn-dark btn-lg btn-num">
              1
            </button>
            <button type="button" class="btn btn-dark btn-lg btn-num">
              2
            </button>
            <button type="button" class="btn btn-dark btn-lg btn-num">
              3
            </button>
            <button type="button" class="btn btn-dark btn-lg btn-num">
              +
            </button>
            
          </div>
          <div class="row" >
            <button type="button" class="btn btn-dark btn-lg btn-num">
              0
            </button>
            <button type="button" class="btn btn-dark btn-lg btn-num">
              .
            </button>
            <button type="button" class="btn btn-dark btn-lg btn-del">
              Del
            </button>
            <button  type="button" class="btn btn-dark btn-lg btn-equal">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--fim container-->

  <!--<script src="./js/factoryFunction.js"></script>-->
  <script src="/js/constructorFunction.js"></script>
</body>

</html>
